<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display_accessrecords</title>
</head>
<body>
    <center>
        <h1>display_accessrecords</h1>
        <table border="3px">
             <tr>
                <th>pk</th>
                <th>name</th>
                <th>author</th>
                <th>date</th>
             </tr>
             {% for ao in QSARO %}
             <tr>
                <td>{{ao.pk}}</td>
                <td>{{ao.name}}</td>
                <td>{{ao.date}}</td>
                <td>{{ao.author}}</td>
            </tr>
             {% endfor %}
        </table>
    </center>
</body>
</html>
